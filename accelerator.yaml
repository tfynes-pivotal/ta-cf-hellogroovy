accelerator:
  displayName: TAS Groovy Hello World
  description: hello world groovy app for Cloud Foundry.
  iconUrl: https://github.com/tfynes-pivotal/ta-cf-hellogroovy/blob/main/cloud-foundry-icon.png?raw=true
  tags: []
  options:
  - name: optionName
    label: Nice Label
    display: true
    defaultValue: ""

  - name: appName
    display: true
    defaultValue: hello-groovy
engine:
  include:
  - '**'
  
  chain:
    - type: ReplaceText
      substitutions:
      - text: hellogroovy
        with: "#appName"
